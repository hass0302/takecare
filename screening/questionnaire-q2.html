    <script type="text/javascript" src="../js/ratchet.js"></script>
    <script>
        let data;
        let buttons = document.getElementsByTagName("button");
        for (let i = 0; i < buttons.length; i++) {

            buttons[i].addEventListener("click", function() {
                // localStorage.clear();
                if (!localStorage.getItem('hass0302')) {
                    console.log("no previous data");
                    data = {};
                } else {
                    data = JSON.parse(localStorage.getItem('hass0302'));
                }
                let value = buttons[i].getAttribute('value');
                console.log(value);
                data.q2 = value;
                console.dir(data);
                localStorage.setItem('hass0302', JSON.stringify(data));
                window.location.href = "questionnaire-q3.html";
            });
        };

    </script>
