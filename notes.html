<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/ratchet.css">
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">Notes</h1>
    </header>
    <div class='content'>
        <input type="date" id="inputDate" placeholder="yyyy-mm-dd" />
        <ul>
            <div class="card">
                <li>symptoms</li>
            </div>
            <div class="card">
                <li>sex</li>
            </div>

            <div class="card">
                <li>mood</li>
            </div>

            <div class="card">
                <li>personal</li>
            </div>
        </ul>
        <nav class="bar bar-tab">
            <a class="tab-item" href="#">
                <span class="icon icon-info"></span>
                <span class="tab-label">Info</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-compose"></span>
                <span class="tab-label">Journal</span>
            </a>
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">Home</span>
            </a>

            <a class="tab-item" href="#">
                <span class="icon icon-gear"></span>
                <span class="tab-label">Calendar</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-person"></span>
                <span class="tab-label">Connect</span>
            </a>
        </nav>
        <div id="Notes" class="modal">
            <header class="bar bar-nav">
                <h1 class="title">Symptoms</h1>
            </header>
        </div>

    </div>
    <script type="text/javascript" src="./js/ratchet.js"></script>
</body>

</html>
