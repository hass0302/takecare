    <script type="text/javascript" src="../js/ratchet.js"></script>
    <script>
        let data;
        let buttons = document.getElementsByTagName("button");

        if (!localStorage.getItem('hass0302')) {
            console.log("no previous data");
            data = {};
        } else {
            data = JSON.parse(localStorage.getItem('hass0302'));
        }

        let sum = 0;
        for (keys in data) {
            if (hasOwnProperty.call(data, keys)) {
                console.log(keys);
                sum += data[keys];
            }
        }
        let msg = document.querySelector('.resultdisplay');
        console.log(msg);

        if (sum > 0) {
            msg.textContent = "The results indicate that you might be in contact with chlamydia.";
        } else {
            msg.textContent = "You should be just fine.";
        }

    </script>
